<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>digital clock</h2>
    <h1 id="clickdisplay"></h1>
</body>
<script>
      document.getElementById("clickdisplay").style.color="red";
    function showTime (){
    var date = new Date();
    var h =date.getHours();
    var m =date.getMinutes();
    var s=date.getSeconds();
    document.getElementById("clickdisplay").innerHTML= h + ":" + m + ":" + s;

    setTimeout(showTime,1000)
    }
    showTime();
    

</script>
</html>
